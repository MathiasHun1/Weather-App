<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        
        <p id="city">Budapest</p>
        <span id="country">Hungary</span>
        <div class="temp-wrapper">
            <span id="temp"></span><span id="temp-sign">&deg;C</span>
        </div>
            <img id="today-weather-main-img" src="images/sunny.webp" alt="image">
            <p id="current-status">moderate wind</p>
    </header>
    <main>
        <!------------- today ----------->
        <div class="card" id="today">
            <div>
                <small class="date" id="today-date">2024-04-02</small>
                <h1 class="dayname" id="today-name">Mon</h1>
            </div>
            <div class="temp-wrapper-card">
                <span class="temp-card" id="today-maxtemp">max: 16</span>
                <span class="temp-sign-card">&deg;C</span>
                <img id="today-waether-card-img" src="images/sunny.webp" alt="image">
                <span class="temp-card" id="today-mintemp">min: 16</span>
                <span class="temp-sign-card">&deg;C</span>
            </div>
            <p class="rain" id="today-rain">Rain chance: 13%</p>
            <p class="wind" id="today-wind">Max wind: 35 kph</p>
        </div>
           <!-- --------------------- -->
        <div class="card" id="tomorrow">
            <div>
                <small>2024-04-02</small>
                <h1>Mon</h1>
            </div>
            <div class="temp-wrapper-card">
                <span class="temp-card">16</span>
                <span class="temp-sign-card">&deg;C</span>
            </div>
            <img src="" alt="img rain">
            <img src="" alt="img wind">
        </div>
        <!----------------------------- -->
        <div class="card" id="third-day">
            <h1>Mon</h1>
            <div class="temp-wrapper-card">
                <span class="temp-card">16</span>
                <span class="temp-sign-card">&deg;C</span>
            </div>
            <img src="" alt="img rain">
            <img src="" alt="img wind">
        </div>
    </main>
    <footer></footer>
    <script src="bundle.js"></script>
</body>
</html>
